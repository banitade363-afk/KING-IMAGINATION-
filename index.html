<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': {
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8'
              },
              'light': {
                'bg': '#f8fafc',
                'card': '#ffffff',
                'text': '#0f172a',
                'subtle': '#64748b',
                'border': '#e2e8f0',
              },
              'dark': {
                'bg': '#020617',
                'card': '#0f172a',
                'text': '#e2e8f0',
                'subtle': '#94a3b8',
                'border': '#1e293b',
              },
            },
            boxShadow: {
              'subtle': '0 4px 6px -1px rgba(0, 0, 0, 0.03), 0 2px 4px -2px rgba(0, 0, 0, 0.03)',
              'card': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -4px rgba(0, 0, 0, 0.05)',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-bg': {
                '0%, 100%': { backgroundColor: 'rgba(59, 130, 246, 0.1)'},
                '50%': { backgroundColor: 'rgba(59, 130, 246, 0.2)'}
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'pulse-bg': 'pulse-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
</head>
  <body class="bg-light-bg dark:bg-dark-bg font-sans">
    <div id="root"></div>
  </body>
</html>
